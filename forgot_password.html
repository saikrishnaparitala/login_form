<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
</head>

<body>
    <form action="new_password.html" method="get">
        <fieldset>
            <center>
                <legend><b>Forgot Password</b></legend>
                <br>
                <label for="username"><i>Username :</i></label>
                <input id="username" placeholder="username" required pattern="[a-zA-Z]+" minlength="3" maxlength="15"
                    title="please enter valid details">
                <br>
                <br>
                <label for="enter_otp"><i>Enter OTP :</i></label>
                <input id="enter_otp" placeholder="12345" required pattern="[\d]+" maxlength="5" minlength="4">
                <br>
                <br>
                <label for="re_enter_password"><i>New Password</i></label>
                <input id="re_enter_password" placeholder="New Password" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,16}">
                <br>
                <br>
                <input type="submit" value="submit" placeholder="login">
            </center>
        </fieldset>
    </form>
</body>

</html>
