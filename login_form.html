<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <form action="images.png" method="get">
        <fieldset>
            <center>
                <legend><b>Login Form</b></legend>
                <br>
                <label for="username"><i>user_name :</i></label>
                <input placeholder="username" id="username" pattern="[a-zA-Z]+" required
                    title="please enter valid details " minlength="3" maxlength="15">
                <br>
                <br>
                <label for="password"><i>password :</i></label>
                <input id="password" placeholder="password" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,16}">
                <br>
                <br>
                <input type="submit" value="submit" placeholder="login">
                <br>
                <br>
                <a href="forgot_password.html">forgot password</a>&nbsp &nbsp &nbsp
                <a href="new_register.html">New registration form</a>
            </center>
        </fieldset>
    </form>
</body>

</html>
